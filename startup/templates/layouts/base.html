<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Startup Project</title>
    {% block styles %}
        {% if debug %}
            <link rel="stylesheet" href="{% static 'dist/styles/main.css' %}">
        {% else %}
            <link rel="stylesheet" href="{% static 'dist/styles/main.min.css' %}">
        {% endif %}

    {% endblock %}
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <!--[if IE 7]>
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome-ie7.min.css' %}">
    <![endif]-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{% block body %}{% endblock %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'vendors/jquery.min.js' %}"></script>

    {% if debug %}
        <script type="text/javascript" src="{% static 'dist/scripts/main.js' %}"></script>
    {% else %}
        <script type="text/javascript" src="{% static 'dist/scripts/main.min.js' %}"></script>
    {% endif %}
{% endblock %}
</body>
</html>
