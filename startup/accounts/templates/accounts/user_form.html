{% extends 'layouts/base.html' %}
{% load i18n %}

{% block body %}

    <h2>Welcome!</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if object %}
            <input type="submit" value="{% trans 'Update' %}"/>
        {% else %}
            <input type="submit" value="{% trans 'Sign up' %}"/>
        {% endif %}
    </form>

{% endblock %}
